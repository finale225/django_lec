<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Seongwon's Comento project</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
<!-- 로그인-->
        <section class="page-section" id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">로그인</h2>
                        <hr class="divider" />
                        <p class="text-muted mb-5">아이디와 비밀번호를 입력해주세요.</p>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <form id="login" data-sb-form-api-token="API_TOKEN">
                            <!-- 아이디 입력-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="id" type="text" placeholder="Enter your id..." data-sb-validations="required" />
                                <label for="id">아이디</label>
                                <div class="invalid-feedback" data-sb-feedback="id:required">id is required.</div>
                            </div>
                            <!-- 비밀번호 입력-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="pw" type="password" placeholder="Enter your password..." data-sb-validations="required" />
                                <label for="pw">비밀번호</label>
                                <div class="invalid-feedback" data-sb-feedback="pw:required">password is required.</div>
                                <!--<div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>-->
                            </div>
                            <!-- success message-->
                            <div class="d-none" id="loginSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">successful!</div>
                                </div>
                            </div>
                            <!-- error message-->
                            <div class="d-none" id="loginErrorMessage"><div class="text-center text-danger mb-3">Error!</div></div>
                            <!-- login Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-xl disabled" login="loginButton" type="button">login</button></div>
                            <!-- 회원가입 / 아이디, 비밀번호 찾기-->
                            <hr class="divider" />
                            <a class="btn btn-primary" href="http://localhost:8000/join/">회원가입</a>
                            <a class="btn btn-primary" href="http://localhost:8000/findID/">아이디 찾기</a>
                            <a class="btn btn-primary" href="http://localhost:8000/findPW/">비밀번호 재설정</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
